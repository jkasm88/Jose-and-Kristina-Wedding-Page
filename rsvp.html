<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jose and Kristina's Wedding Website</title>
</head>
<body>
    <header>
        <div class="container-fluid logo">
        </div>
         <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-center">
            <span class="navbar-text">
                <h1>Jose & Kristina</h1>
            </span>
        </nav>
        <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-center">
            <div id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Our Story</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="info.html">Details</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="rsvp.html">RSVP <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
     </header>
    <section class="container" id="rsvp-pg">
        <div class="col">
            <h3 class="rsvp-heading uppercase text-center">Are you attending?! Let the us know!</h3>
            <div class="center-form">
                 <form id="rsvp-form">
                    <div class="row contact">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputName" name="Name" placeholder="Name" required>
                        </div>
                    </div>
                    <div class="row contact">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail" name="Email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row contact">
                        <div class="form-group">
                            <input type="text" class="form-control" id="exampleInputEmail" name="Email" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row contact">
                        <div class="form-group message">
                            <textarea class="form-control" name="message" rows="5" placeholder="Message for the love birds!" required></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-rsvp">Send RSVP</button>
                 </form>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-4">
                <h5 class="uppercase">RSVP</h5>
                    <p class="inline-block">HERE</p>
            </div>
             <div class="col-sm-4">
                <h5 class="uppercase">Questions?</h5>
                    <p class="inline-block">Contact Mr. Mikee Morales</p>
            </div>
            <div class="col-sm-4">
                <h5 class="uppercase">Follow the lovely couple!</h5>
                <ul class="list-inline social-links">
                    <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fab fa-facebook" aria-hidden="true"></i>
                            <span class="sr-only">Facebook</span>
                        </a>
                    </li>
                     <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fab fa-twitter" aria-hidden="true"></i>
                            <span class="sr-only">Twitter</span>
                        </a>
                    </li>
                     <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fab fa-instagram" aria-hidden="true"></i>
                            <span class="sr-only">Instagram</span>
                        </a>
                    </li>
                     <li class="list-inline-item">
                        <a target="_blank" href="#">
                            <i class="fab fa-youtube" aria-hidden="true"></i>
                            <span class="sr-only">Youtube</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <script type="text/javascript" src="assets/js/index.js">
        </script>
    </footer>
</body>
