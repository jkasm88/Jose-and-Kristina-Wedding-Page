    <main>
        <div class="container-fluid" id="rsvp-pg">
        </div>
        <form>
            <div class="rsvp-heading text-center"">
                <h3>Are you attending?! Let the us know!</h3>
            </div>
            <div class="form-group">
                <label for="inputName">Who the heck are you?</label>
                <input type="text" class="form-control" id="inputName" placeholder="First and Last Name">
            </div>
            <div class="form-group">
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="inputChoice">Are you attending?</label>
                <select class="form-control" id="inputChoice">
                <option selected>Choose...</option>
                <option>Yes</option>
                <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputGuest">Bringing a guest?</label>
                <select class="form-control" id="inputGuest">
                    <option selected>Choose...</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputName2">Guest Name?</label>
                <input type="text" class="form-control" id="inputName2" placeholder="First and Last Name">
            </div>
            <div class="form-group">
                <label for="inputMessage">Message for the Future Mr. & Mrs. Morales?</label>
                <textarea class="form-control" id="inputMessage" rows="3" placeholder="Say something Nice!"></textarea>
            </div>
            <div class="btn-rsvp-form">
                <button type="submit" class="btn btn-primary btn-dark">Send it!</button>
            </div>
        </form>
        <div class="registry">
            <div class="registry-title">
                <h3>Check out the Gift Registry!</h3>
            </div>
            <div class="registry-btn">
                <a target="_blank" href="https://www.amazon.com/wedding/jose-morales-kristina-bella-los-angeles-july-2022/registry/PMJRWRSV04PG">
                    <i class="fas fa-gift fa-3x" aria-hidden="true"></i>
                    <span class="sr-only">Amazon</span>
                </a>
            </div>
        </div>
    </main>
